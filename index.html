<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Nano's a11y tool</title>
</head>
    <body class="nano-a11y-tool-body">
        <header>
            <h1>nano's a11y tool</h1>
        </header>
        <label for="toggle-stylesheets">Disable Stylesheets</label>
        <input type="checkbox" id="toggle-stylesheets">
        <button id="run-html-and-head-audit-btn">run html and head audit</button>
        <button id="run-image-link-and-button-audit-btn">run image link and button audit</button>
        <button id="run-empty-audit-btn">run empty audit</button>
        <button id="run-form-audit-btn">run form audit</button>
        <button id="run-semantic-audit-btn">run semantic audit</button>
        <button id="run-full-audit-btn">run audit</button>
        <p id="errors-indicator"></p>
        <ul id="errors-list"></ul>
        <script src="scripts/devtools.js"></script>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
