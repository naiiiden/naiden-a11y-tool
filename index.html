<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>naiden's a11y tool</title>
</head>
    <body class="naiden-a11y-tool-body">
        <header>
            <h1>naiden's a11y tool</h1>
        </header>
        <label for="toggle-stylesheets">Disable Stylesheets</label>
        <input type="checkbox" id="toggle-stylesheets">
        <button id="run-root-and-metadata-audit-btn">run root and metadata audit</button>
        <button id="run-image-audit-btn">run image audit</button>
        <button id="run-interactive-elements-audit-btn">run interactive elements audit</button>
        <button id="run-empty-audit-btn">run empty audit</button>
        <button id="run-form-audit-btn">run form audit</button>
        <button id="run-embedded-elements-audit-btn">run embedded elements audit</button>
        <button id="run-semantic-audit-btn">run semantic audit</button>
        <button id="run-aria-audit-btn">run aria audit</button>
        <button id="run-css-audit-btn">run css audit</button>
        <button id="run-deprecated-elements-audit-btn">run deprecated elements audit</button>
        <button id="run-full-audit-btn">run audit</button>

        <label for="root-and-metadata-audit-checkbox">root and metadata audit</label>
        <input type="checkbox" id="root-and-metadata-audit-checkbox">
        <label for="image-audit-checkbox">image audit</label>
        <input type="checkbox" id="image-audit-checkbox">
        <label for="empty-audit-checkbox">empty audit</label>
        <input type="checkbox" id="empty-audit-checkbox">
        <label for="form-audit-checkbox">form audit</label>
        <input type="checkbox" id="form-audit-checkbox">
        <label for="embedded-elements-audit-checkbox">embedded elements audit</label>
        <input type="checkbox" id="embedded-elements-audit-checkbox">
        <label for="semantic-audit-checkbox">semantic audit</label>
        <input type="checkbox" id="semantic-audit-checkbox">
        <label for="aria-audit-checkbox">aria audit</label>
        <input type="checkbox" id="aria-audit-checkbox">
        <label for="css-audit-checkbox">css audit</label>
        <input type="checkbox" id="css-audit-checkbox">
        <label for="deprecated-elements-audit-checkbox">deprecated elements audit</label>
        <input type="checkbox" id="deprecated-elements-audit-checkbox">
        <button id="run-audit-btn">run audit</button>

        <p id="errors-indicator"></p>
        <ul id="errors-list"></ul>
        <script src="scripts/devtools.js"></script>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
