<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/devtools-panel.css">
    <title>Naiden's a11y audit tool</title>
</head>
    <body class="naiden-a11y-tool-body">
        <header>
            <h1>
                Naiden's a11y audit tool
                <img class="icon" src="assets/logomark.svg" alt=""/>
            </h1>
        </header>
        <main>
            <div class="controls-container">
                <label for="toggle-stylesheets">
                    Disable Stylesheets
                    <input type="checkbox" id="toggle-stylesheets">
                </label>
                <div class="run-button-audit-checkboxes-container">
                    <button id="open-audit-checkboxes-dropdown-button">
                        <img class="icon" src="./assets/arrow.svg" alt="Open audit checkboxes dropdown"/>
                    </button>
                    <div class="audit-checkboxes-container">
                        <label for="root-and-metadata-audit-checkbox">
                            Root And Metadata
                            <input type="checkbox" id="root-and-metadata-audit-checkbox" value="root-and-metadata">
                        </label>
                        <label for="semantic-audit-checkbox">
                            Semantic
                            <input type="checkbox" id="semantic-audit-checkbox" value="semantic">
                        </label>
                        <label for="aria-audit-checkbox">
                            ARIA
                            <input type="checkbox" id="aria-audit-checkbox" value="aria">
                        </label>
                        <label for="deprecated-elements-audit-checkbox">
                            Deprecated Elements
                            <input type="checkbox" id="deprecated-elements-audit-checkbox" value="deprecated-elements">
                        </label>
                        <label for="empty-elements-audit-checkbox">
                            Empty Elements
                            <input type="checkbox" id="empty-elements-audit-checkbox" value="empty-elements">
                        </label>
                        <label for="interactive-elements-audit-checkbox">
                            Interactive Elements
                            <input type="checkbox" id="interactive-elements-audit-checkbox" value="interactive-elements">
                        </label>
                        <label for="embedded-elements-audit-checkbox">
                            Embedded Elements
                            <input type="checkbox" id="embedded-elements-audit-checkbox" value="embedded-elements">
                        </label>
                        <label for="form-audit-checkbox">
                            Form
                            <input type="checkbox" id="form-audit-checkbox" value="form">
                        </label>
                        <label for="image-audit-checkbox">
                            Image
                            <input type="checkbox" id="image-audit-checkbox" value="image">
                        </label>
                        <label for="css-audit-checkbox">
                            CSS
                            <input type="checkbox" id="css-audit-checkbox" value="css">
                        </label>
                        <label for="colour-audit-checkbox">
                            Colour
                            <input type="checkbox" id="colour-audit-checkbox" value="colour">
                        </label>
                        <button type="submit" id="select-all">Select All</button>
                    </div>
                    <button id="run-audit-btn">Run Audit</button>
                </div>
            </div>
            <div id="errors-count-container"></div>
            <p id="loading-indicator"></p>
            <p id="errors-indicator"></p>
            <div id="errors-list"></div>
        </main>
        <footer>
            <p>Naiden's a11y audit tool</p>
            <a class="external-link" href="https://github.com/naiiiden/naiden-a11y-tool" target="_blank">
                GitHub repository
                <img class="icon" src="assets/open-in-new.svg" alt="(opens in a new tab)"/>
            </a>
        </footer>
        <script src="scripts/devtools.js"></script>
        <script type="module" src="scripts/script.js"></script>
        <script src="scripts/utils/highlight.min.js"></script>
    </body>
</html>
